packages:
  - git: git@gitlab.com:a8042/data-analytics/dp-common.git
    revision: main
    warn-unpinned: false
  - package: elementary-data/elementary
    version: 0.12.0
  - package: dbt-labs/dbt_utils
    version: 1.1.1
  - package: dbt-labs/dbt_project_evaluator
    version: 0.8.0
  - package: calogica/dbt_expectations
    version: 0.10.0
  - git: "https://github.com/rjh336/dbt-model-usage"
    revision: 0.1.2

projects:
{% for i in range(1, cookiecutter.num_of_projects+1) %}
  - name: {{ cookiecutter['project_'~i] }}
{% endfor %}